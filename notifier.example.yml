redis:
  host: "moira-redis"
  port: "6379"
  dbid: 0
graphite:
  enabled: true
  uri: graphite-relay:2003
  prefix: DevOps.moira
  interval: 60s
log:
  log_file: stdout
  log_level: info
notifier:
  sender_timeout: 10s
  resending_timeout: "1:00"
  front_uri: https://moira.example.com
  timezone: Europe/Moscow
  senders:
    - type: slack
      api_token: ...
    - type: pushover
      api_token: ...
    - type: telegram
      api_token: ...
  moira_selfstate:
    enabled: true
    redis_disconect_delay: 60s
    last_metric_received_delay: 120s
    last_check_delay: 120s
    notice_interval: 600s
    contacts:
      - type: email
        value: devopsteam@example.com
